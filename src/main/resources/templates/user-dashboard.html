<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .dashboard-section {
            margin: 20px 0;
        }

        .section-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2a9d8f;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        .progress-container {
            background-color: #ddd;
            border-radius: 5px;
            height: 20px;
            width: 100%;
        }

        .progress-bar {
            background-color: #4CAF50;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Dashboard</h1>
	
	<!-- Expense Tracking Section -->
	<div class="dashboard-section">
	    <div class="section-header">Expense Tracking</div>
	    
	    <!-- Keep the button for managing expenses -->
	    <a th:href="@{/expenses}" class="btn">Manage Expenses</a>
	</div>

	<!-- Income Management Section -->
	<div class="dashboard-section">
	    <div class="section-header">Income Management</div>
		<a th:href="@{/income}" class="btn">Manage Income</a>
	</div>

    <!-- Budgeting Section -->
    <div class="dashboard-section">
        <div class="section-header">Budgeting</div>
        <a th:href="@{/budget}" class="btn">View Budget</a>
    </div>

    <!-- Reports Section -->
    <div class="dashboard-section">
        <div class="section-header">Reports</div>
        <a th:href="@{/reports/export}" class="btn">Export Reports</a>
    </div>

	<!-- Quick Actions Section -->
	<div class="dashboard-section">
	    <div class="section-header">Quick Actions</div>
	    <a th:href="@{/user/add-expense}" class="btn">Add New Expense</a>
	    <a th:href="@{/user/add-income}" class="btn">Add New Income</a>
	    <a th:href="@{/user/set-budget}" class="btn">Set Budget</a>
	    <a th:href="@{/user/export-reports}" class="btn">Export Reports</a>
	</div>
</div>

</body>
</html>
