<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Conversion History</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<div class="container">
    <h1>Currency Conversion History</h1>
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th>Converted Amount</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="history : ${history}">
                <td th:text="${history.amount}"></td>
                <td th:text="${history.fromCurrency}"></td>
                <td th:text="${history.toCurrency}"></td>
                <td th:text="${history.convertedAmount}"></td>
                <td th:text="${history.timestamp}"></td>
            </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/currency-converter}">Back to Converter</a>
    </div>
</div>
</body>
</html>
