<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenso : Smart Finance Planning & Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        .card-header {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .emoji {
            font-size: 1.5rem;
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Expenso : Smart Finance Planning & Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h3><span class="emoji">ðŸ‘‹</span> Login Form</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                        <div class="mb-3">
                            <label for="username" class="control-label">Email <span class="emoji">ðŸ“§</span>*</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Password <span class="emoji">ðŸ”’</span>*</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Login <span class="emoji">ðŸš€</span></button>
                            <div class="mt-2">Not registered? <a th:href="@{/register}" style="color: #ffdd57;">Register/SignUp Here</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5">
    <p class="text-center" style="color: #fff;">&copy; 2024 Expenso : Smart Finance Planning & Management</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-c7cD0bbRpjxXx85+phE2KBgHGNIJ/gj38t5p79AauMgyZL0owbsz2FIk5bDq7g5J" crossorigin="anonymous"></script>
</body>
</html>
