<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Financial Goals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #444;
        }

        .goal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .goal-card {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .goal-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .radial-progress {
            width: 150px;
            height: 150px;
            background: conic-gradient(
                #76c7c0 0% calc(var(--progress) * 1%), 
                #ddd calc(var(--progress) * 1%), 
                #ddd 100%
            );
            border-radius: 50%;
            margin: auto;
            position: relative;
        }

        .radial-progress .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #333;
        }

        .goal-details {
            margin-top: 15px;
        }

        .goal-details p {
            margin: 5px 0;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        button {
            background-color: #76c7c0;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #68b2a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Your Financial Goals</h1>

        <div class="goal-list" th:each="goal : ${goals}">
            <div class="goal-card">
                <div class="goal-title" th:text="${goal.name}"></div>

                <!-- Radial Progress Bar -->
                <div class="radial-progress" style="--progress: [[${goal.currentAmount / goal.targetAmount}]];">
                    <div class="progress-value" th:text="${goal.progressPercentage} + '%'"></div>
                </div>

                <div class="goal-details">
                    <p>Target: $<span th:text="${goal.targetAmount}"></span></p>
                    <p>Saved: $<span th:text="${goal.currentAmount}"></span></p>
                    <p th:if="${goal.completed}">Completed on: <span th:text="${goal.completionDate}"></span></p>
                    <p th:if="${!goal.completed}">Due Date: <span th:text="${goal.dueDate}"></span></p>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <form th:action="@{'/goals/update/' + ${goal.id}}" method="post">
                        <input type="number" name="currentAmount" placeholder="New Amount" step="0.01" />
                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Add New Goal Form -->
        <div>
            <h2>Add New Goal</h2>
            <form action="/goals/add" method="post">
                <input type="text" name="name" placeholder="Goal Name" required />
                <input type="number" name="targetAmount" placeholder="Target Amount" step="0.01" required />
                <input type="date" name="dueDate" required />
                <button type="submit">Save Goal</button>
            </form>
        </div>
    </div>
</body>
</html>
