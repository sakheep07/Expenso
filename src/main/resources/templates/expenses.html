<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .edit-btn {
            background-color: #28a745;
        }
        .edit-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .add-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .add-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Adding space between the table and the button */
        .table-container {
            margin-bottom: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div th:fragment="content">
        <!-- <h2>Expense Tracking</h2> -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="expense : ${expenses}">
                        <td th:text="${expense.date}"></td>
                        <td th:text="${expense.category}"></td>
                        <td th:text="${expense.amount}"></td>
                        <td th:text="${expense.note}"></td>
                        <td class="actions">
                            <a class="btn edit-btn" th:href="@{/expenses/edit/{id}(id=${expense.id})}">Edit</a>
                            <a class="btn delete-btn" th:href="@{/expenses/delete/{id}(id=${expense.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a class="add-btn" th:href="@{/expenses/add}">Add New Expense</a>
        </div>
		<!-- Redirect Button to User Dashboard -->
		<div>
			<a class="add-btn" th:href="@{/user-dashboard}">Back to Dashboard</a>
		</div>
    </div>

</body>
</html>
